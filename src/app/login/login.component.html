<p-toast />
<p-confirmPopup />
 <div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>

    <div class="mb-4">
      <label for="username" class="block text-gray-700 mb-1">Usuario</label>
      <input id="username" type="text" [(ngModel)]="username"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Correo o nombre de usuario">
    </div>

    <div class="mb-8">
      <label for="password" class="block text-gray-700 mb-1">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="password"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="********">
    </div>

    <!-- <div class="text-right mb-4">
      <a href="/recuperar" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
    </div> -->

    <button (click)="login()"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
      Iniciar Sesión
    </button>
  </div>
</div>
