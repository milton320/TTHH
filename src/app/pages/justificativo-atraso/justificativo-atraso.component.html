<p-toast />

<div class="card grid grid-cols-4 gap-4">
    <div class="col-start-1">
        <p>
            <input pInputText type="text" placeholder="Buscar..."  (input)="dt2.filterGlobal($any($event.target).value, 'contains')"/>
        </p>
    </div>
    <div class="col-end-7">
        <p-button icon="pi pi-plus" [rounded]="true" severity="success" (click)="showDialog()"></p-button>
    </div>
    
</div>
<div class="card">
    <p-table 
        #dt2
        [value]="justAtraso"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="p-datatable-striped" 
        [paginator]="true"
        dataKey="idPersona"
        [globalFilterFields]="['primerNombre','persona.primerNombre','ci']"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>NRO</th>
                <th>PERSONA</th>
                <th>MINUTOS ATRASADOS</th>
                <th>JUSTIFICADO</th>
                <th>ACCION</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-justAtraso>
            <tr>
                <td>{{ justAtraso.idAtraso }}</td>
                <td>{{ justAtraso.persona.primerNombre  }} {{ justAtraso.persona.segundoNombre}}</td>
                <td>{{ justAtraso.minuto }}</td>
                <td>{{ justAtraso.justificado }}</td>
                

                <td>
                    <div class="flex justify-content-center flex-wrap gap-3 mb-4">
                        <p-button icon="pi pi-pencil" [rounded]="true" (click)="showDialog(justAtraso)"></p-button>
                        <p-button icon="pi pi-trash" [rounded]="true" severity="danger" (click)="delete(justAtraso.idAnticipo)" ></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
