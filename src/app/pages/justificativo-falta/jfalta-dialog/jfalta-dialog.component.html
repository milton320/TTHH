<div class="grid gap-3 mt-10 mb-20" >
      
    <div class="flex align-items-center gap-3 mb-2">
        <p-floatLabel>
            <input pInputText id="estado" [(ngModel)]="justFalta.estado" oninput="this.value = this.value.toLowerCase()" />
            <label for="estado">estado</label>
        </p-floatLabel>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel>
            <input pInputText id="nombreCompleto" [disabled]="true" [(ngModel)]="justFalta.nombreCompleto" oninput="this.value = this.value.toUpperCase()" />
            <label for="nombreCompleto">nombreCompleto</label>
        </p-floatLabel>
    </div>
        
</div>
<div class="flex justify-content-end gap-2 mt-20">
    <p-button label="CANCELAR" severity="secondary" (click)="close()" />
    <p-button label="PROCESAR" (click)="operate()" />
</div>
