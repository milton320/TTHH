<div class="grid gap-3 mt-10 mb-20" >
    <div class="flex align-items-center gap-3 mb-2">
        <p-floatLabel>
            <input pInputText id="RangoMin" [(ngModel)]="bono.rangoMin" oninput="this.value = this.value.toUpperCase()" />
            <label for="RangoMin">Rango Min</label>
        </p-floatLabel>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel>
            <input pInputText id="RangoMax" [(ngModel)]="bono.rangoMax" oninput="this.value = this.value.toUpperCase()" />
            <label for="RangoMax">Rango Max</label>
        </p-floatLabel>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel>
            <input pInputText id="Monto" [(ngModel)]="bono.monto" oninput="this.value = this.value.toUpperCase()" />
            <label for="RangoMax">Monto</label>
        </p-floatLabel>
    </div>
</div>
<div class="flex justify-content-end gap-2 mt-20">
    <p-button label="CANCELAR" severity="secondary" (click)="close()" />
    <p-button label="PROCESAR" (click)="operate()" />
</div>
