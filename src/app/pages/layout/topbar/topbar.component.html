<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
      alt="logo"> -->
    <span>RRHH</span>
    
    </a>
    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
      <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>
  <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
    <button class="p-link layout-topbar-button">
    <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </button>

    <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </button>
    <!-- Botón que abre el panel flotante -->
    <button class="p-link layout-topbar-button" type="button" (click)="op.toggle($event)">
      <i class="pi pi-user"></i>
      <span>Perfil</span>
    </button>

    <!-- Panel flotante -->
    <p-overlayPanel #op>
      <div class="p-3 w-64">
        <div class="flex items-center gap-2 mb-3">
          <span class="inline-block w-3 h-3 bg-green-500 rounded-full"></span>
          <span class="text-sm text-green-600 font-medium">Conectado</span>
        </div>
        <div class="mb-2">
          <p class="font-semibold text-gray-800"> {{ infoPersona?.nombre_completo}} </p>
          <p class="text-sm text-gray-600"> {{ infoPersona?.cargo}} </p>
        </div>
        <hr class="my-2">
        
        <button pButton label="Cerrar Sesión" icon="pi pi-sign-out" class="p-button-text w-full" (click)="logout()"></button>
      </div>
      
    </p-overlayPanel>
  </div>
  
</div>
