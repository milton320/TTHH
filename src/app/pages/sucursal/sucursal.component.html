<p-toast />
<div class="card grid grid-cols-4 gap-4">
    <div class="col-start-1">
        <p>
            <input pInputText type="text" placeholder="Buscar..."  (input)="dt2.filterGlobal($any($event.target).value, 'contains')"/>
        </p>
    </div>
    <div class="col-end-7">
        <p-button icon="pi pi-bookmark" [rounded]="true" severity="success" (click)="showDialog()"></p-button>
    </div>
    
</div>
<div class="card">
    <p-table 
        #dt2
        [value]="sucursal"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        dataKey="idSucursal"
        [globalFilterFields]="['nombre','idSucursal']"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>NRO</th>
                <th>SUCURSAL</th>
                <th>ACCION</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sucursal>
            <tr>
                <td>{{ sucursal.idSucursal }}</td>
                <td>{{ sucursal.nombre }}</td>
                <td>
                    <div class="flex flex-wrap gap-3 justify-content-center">
                        <p-button icon="pi pi-check" [rounded]="true" (click)="showDialog(sucursal)"></p-button>
                        
                        <p-button icon="pi pi-times" [rounded]="true" severity="danger" (click)="delete(sucursal.idSucursal)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
