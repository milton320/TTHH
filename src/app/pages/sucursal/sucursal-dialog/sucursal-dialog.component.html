<div class=" mt-10 mb-20" >
    <div class="flex align-items-center gap-3 mb-3">
        <label for="sucursal">SUCURSAL</label>
        <input pInputText id="sucursal" [(ngModel)]="sucursal.nombre" oninput="this.value = this.value.toUpperCase()" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="direccion">DIRECCION</label>
        <input pInputText id="direccion" [(ngModel)]="sucursal.direccion" oninput="this.value = this.value.toUpperCase()" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="telefono">TELEFONO</label>
        <input pInputText id="telefono" [(ngModel)]="sucursal.telefono" oninput="this.value = this.value.toUpperCase()" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="codigo">CODIGO</label>
        <input pInputText id="codigo" [(ngModel)]="sucursal.codigo" oninput="this.value = this.value.toUpperCase()" />
    </div>
    
</div>
<p-messages [(value)]="messages" [enableService]="false"></p-messages>
<div class="flex justify-content-end gap-2">
    <p-button label="CANCELAR" severity="secondary" (click)="close()" />
    <p-button label="PROCESAR" (click)="operate()" />
</div>
