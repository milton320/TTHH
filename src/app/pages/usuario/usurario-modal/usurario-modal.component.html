
<div class="grid gap-3 mt-10 mb-20" >
    <div class="flex align-items-center gap-3 mb-2">
        <p-floatLabel>
            <input pInputText id="usuario" [(ngModel)]="usuario.username"  />
            <label for="usuario">Usuario</label>
        </p-floatLabel>
    </div>
    <div class="flex align-items-center gap-3 mb-2">
        <p-floatLabel>
            <input pInputText id="password" [(ngModel)]="usuario.password"  />
            <label for="password">password</label>
        </p-floatLabel>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel>
            <p-dropdown 
                [options]="roles" 
                [(ngModel)]="usuario.roles" 
                optionLabel="name"
                placeholder="Tipo Persona"
            />
            <label for="primerNombre">Tipo Persona</label>
        </p-floatLabel>
    </div> 
</div>

<div class="flex justify-content-end gap-2 mt-20">
    <p-button label="CANCELAR" severity="secondary" (click)="close()" />
    <p-button label="PROCESAR" (click)="operate()" />
</div>
