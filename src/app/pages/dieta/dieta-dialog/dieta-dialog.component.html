<div class="grid gap-3 mt-10 mb-20" >
    <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel>
            <p-autoComplete 
                [(ngModel)]="dieta.persona" 
                [suggestions]="filtrarPersonas" 
                (completeMethod)="filterPersonas($event)"
                field="ci" />
            <label for="pnombre">Buscar por C.i.</label>
        </p-floatLabel>
    </div> 
    <div class="flex align-items-center gap-3 mb-2">
        <p-floatLabel>
            <input pInputText id="monto" [(ngModel)]="dieta.bono"  />
            <label for="monto">Monto</label>
        </p-floatLabel>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel>
            <p-dropdown 
                [options]="persona" 
                [(ngModel)]="dieta.persona" 
                optionLabel="primerNombre"
                [disabled]="true"
                placeholder="Tipo Persona"
            />
            <label for="primerNombre">Tipo Persona</label>
        </p-floatLabel>
    </div> 
    <p-messages *ngIf="!montoEstado" [(value)]="messages" [enableService]="false"></p-messages>
</div>

<div class="flex justify-content-end gap-2 mt-20">
    <p-button label="CANCELAR" severity="secondary" (click)="close()" />
    <p-button label="PROCESAR" (click)="operate()" />
</div>
