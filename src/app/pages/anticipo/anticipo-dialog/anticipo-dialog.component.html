<div class="grid grid-cols-4 gap-3 mt-10 mb-20" >
    <div class="flex align-items-center gap-3 mb-2">
        <p-floatLabel>
            <input pInputText id="monto" [(ngModel)]="anticipo.monto" oninput="this.value = this.value.toUpperCase()" />
            <label for="monto">Monto</label>
        </p-floatLabel>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel>
            <input pInputText id="descripcion" [(ngModel)]="anticipo.descripcion" oninput="this.value = this.value.toUpperCase()" />
            <label for="descripcion">Descripcion</label>
        </p-floatLabel>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel>
            <p-dropdown 
                [options]="persona" 
                [(ngModel)]="anticipo.persona" 
                optionLabel="primerNombre"
                placeholder="TIPO PERSONA" />
            <label for="pnombre">Tipo Sucursal</label>
        </p-floatLabel>
    </div>    
</div>

<div class="flex justify-content-end gap-2 mt-20">
    <p-button label="CANCELAR" severity="secondary" (click)="close()" />
    <p-button label="PROCESAR" (click)="operate()" />
</div>
