<p-toast />
<p-confirmPopup />
<div class="card grid grid-cols-4 gap-4">
    <div class="col-start-1">
        <p>
            <input pInputText type="text" placeholder="Buscar..."  (input)="dt2.filterGlobal($any($event.target).value, 'contains')"/>
        </p>
    </div>
    <div class="col-end-7">
        <p-button icon="pi pi-plus" [rounded]="true" severity="success" (click)="showDialog()"></p-button>
    </div>
    
</div>
<div class="card">
    <p-table 
        #dt2
        class="p-datatable-sm"
        [value]="anticipo"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="p-datatable-striped" 
        [paginator]="true"
        dataKey="idPersona"
        [globalFilterFields]="['persona.primerNombre','ci']"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>NRO</th>
                <th>MONTO</th>
                <th>DESCRIPCION</th>
                <th>PERSONA</th>
                <th>ACCION</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-anticipo>
            <tr>
                <td>{{ anticipo.idAnticipo }}</td>
                <td>{{ anticipo.monto }}</td>
                <td>{{ anticipo.descripcion }}</td>
                <td>{{ anticipo.persona.primerNombre }}</td>
                

                <td>
                    <div class="flex justify-content-center flex-wrap gap-3 mb-4">
                        <p-button icon="pi pi-pencil" [rounded]="true" (click)="showDialog(anticipo)"></p-button>
                        <p-button icon="pi pi-trash" [rounded]="true" severity="danger" (click)="confirm2($event,anticipo.idAnticipo)" ></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
